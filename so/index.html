<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8"/>
    <!-- 网页自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>带字搜 - QAdoc</title>
    <meta name="keywords" content="带字搜, QAdoc">
    <meta name="description" content="QAdoc 带字搜，输入关键字，搜索各大网站"/>
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?2f2c198df727904a87109583c9bb612a";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div id="main-content" class="inner-center main">
  <div class="content-inside">
    
    <!-- 搜索框 start -->
    <div id="search_form" class="search-section"target="_blank">
      <div class="search-left">
        <div class="input-wrap">
          <input id="search_keyword"
                class="search-input"
                name="keyword"
                maxlength="100"
                autocomplete="off"
                type="text"
                placeholder="输入关键字，点击下方链接，开始站内搜索">
          <div class="clear-keyword" id="clear_keyword" title="清空">x</div>
        </div>
      </div>
    </div>
    <!-- 搜索框 end -->
    
    <!-- 导航地址 start -->
    <div class="nav-content">
      <!-- 书签面板 -->
      <site-panel v-for="(paneldata,index) in paneldatas" 
                      :key="paneldata.id" :id="paneldata.id" :group="paneldata.group" :sites="paneldata.sites">
      </site-panel>
    </div>
    <!-- 导航地址 end -->
  </div>
</div>
<footer class="inner-center footer">
  <p>
   <a href="https://github.com/qadoc" target="_blank"> <img src="./static/css/img/github.png" alt="" height="20" width="20"></a>
  </p>
  <p style="margin-top:8px;"> <a href="https://qadoc.cn" style="color:#8C8C8C;" target="_blank">Copyright © 2020 QAdoc</a></p>
 
</footer>
<script src="./static/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="./static/js/keyword.js"></script>
<!-- component template -->
<script type="text/x-template" id="site-panel-template">
  <div class="jj-list">
    <!-- 书签分组 -->
    <div class="jj-list-tit">{{group.title}}</div>
    <!-- 书签列表 -->
    <!-- 书签项 -->
    <ul class="jj-list-con">
      <li v-for="site in sites"><a :href="site.url" class="jj-list-link" target="_blank">{{site.name}}</a></li>
    </ul>
  </div>
</script>


</body>
</html>
